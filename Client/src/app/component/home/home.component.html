<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
</head>
<div>
    <div class="my-jar" style="font-size: 80px;">

        <div>
            <div class="my-jar" style="font-size: 100px;">
                My Jars
            </div>

            <div style="display:flex; justify-content: center; margin-top: 15px;">
                <div class="title" style="font-size: 30px; margin-right: 200px;">
                    Happiness Jar 
                </div>
                <div class="title" style="font-size: 30px; margin-right: 100px;">
                    Motivational Jar 
                </div>
                <div class="title" style="font-size: 30px;">
                    The Unfortunate Events 
                </div>
            </div>

            <div>
                    <img src="././assets/happy_jar.png" height="500px" (click)="try()">
                    <img src="././assets/excited.png" height="500px" (click)="motivate()">
                    <img src="././assets/sad.png" height="500px" (click)="sad()">       

            </div>
        </div>
    </div>
</div>
