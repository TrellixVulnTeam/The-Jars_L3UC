<h1 style="font-size:4rem; font-weight: 500;">Happiness Jar</h1>
<div>
    <div style="display: inline-block; ">
        <img style="display: inline-block;" src="././assets/happy_jar.png" height="800px" weight="auto">
    </div>
    <div style="vertical-align: top; display: inline-block;">
        <mat-card style="width: 400px">
            <mat-card-title>Record Your Happiness</mat-card-title>

            <textarea #story style="margin: 5px;" matInput placeholder="Record your happiness.."></textarea>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="date" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <button mat-stroked-button (click)="post(story.value,date)">Record</button>
        </mat-card>
    </div>

</div>
